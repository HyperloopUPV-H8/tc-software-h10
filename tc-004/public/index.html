<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Server Interaction</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <h1>Client-Server with node.js</h1>
    <main>
        <div class="contenedor">
            <!-- Cada botón con su sección de datos al lado -->
            <div class="grupo">
                <button id="btn1">Elevation</button>
                <div class="datos" id="elevationVal"><p>Cargando datos...</p></div>
            </div>
            <div class="grupo">
                <button id="btn2">Velocity</button>
                <div class="datos" id="velocityVal"><p>Cargando datos...</p></div>
            </div>
            <div class="grupo">
                <button id="btn3">Voltage</button>
                <div class="datos" id="voltageVal"><p>Cargando datos...</p></div>
            </div>
            <div class="grupo">
                <button id="btn4">Current</button>
                <div class="datos" id="currentVal"><p>Cargando datos...</p></div>
            </div>
        </div>

        <div id="response">
            <p>Haz clic en un botón para obtener datos del servidor.</p>
        </div>
    </main>

    <footer>
        <p>Hyperloop UPV H10 - 004</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
